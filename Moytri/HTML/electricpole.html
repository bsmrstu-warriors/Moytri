<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
	  
	  
	  
      function initMap() {
	  
	  var mapProp = {
  center: {lat: -34.397, lng: 150.644},
  zoom:5,
  mapTypeId:google.maps.MapTypeId.SATELLITE
  };
	  
map = new google.maps.Map(document.getElementById('map'),mapProp); 
         
		


var infowindow = new google.maps.InfoWindow;
var marker=new google.maps.Marker({
  position:{lat: -34.397, lng: 150.644},
  icon: 'antena.png'
  });
  
  var text  = "Altitude : 11 meter";
  
  marker.setMap(map);	
  
  bindInfoWindow(marker, map, infoWindow, text);

		
		
      }
	  
	 function bindInfoWindow(marker, map, infoWindow, text) {
      google.maps.event.addListener(marker, 'click', function() {
        infoWindow.setContent(text);
        infoWindow.open(map, marker);
      });
    }
	  
	 google.maps.event.addDomListener(window, 'load', initialize); 
	  
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo4vqW4lA3gzVhnvNbcyhzgMcjNxQXnL4&callback=initMap"
    async defer></script>
  </body>
</html>
