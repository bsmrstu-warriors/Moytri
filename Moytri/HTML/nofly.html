<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <title>Rectangles</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script>

      // This example adds a red rectangle to a map.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 23.794972, lng: 90.392350},
          mapTypeId: google.maps.MapTypeId.TERRAIN
        });
		
		var cityCircle = new google.maps.Circle({
            strokeColor: '#00ff72',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#d0ff00',
            fillOpacity: 0.35,
            map: map,
            center: {lat: 23.794972, lng: 90.392350},
            radius: 8000
          });

        var rectangle = new google.maps.Rectangle({
          strokeColor: '#ff0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#f45353',
          fillOpacity: 0.35,
          map: map,
          bounds: new google.maps.LatLngBounds(
					new google.maps.LatLng (23.856704, 90.381674),
					new google.maps.LatLng (23.837393, 90.419440)
			)
        });
		
		var rectangle1 = new google.maps.Rectangle({
          strokeColor: '#ff0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#f45353',
          fillOpacity: 0.35,
          map: map,
          bounds: new google.maps.LatLngBounds(
					new google.maps.LatLng (23.825546, 90.358696),
					new google.maps.LatLng (23.830028, 90.373497)
			)
        });
		
		var rectangle2 = new google.maps.Rectangle({
          strokeColor: '#ff0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#f45353',
          fillOpacity: 0.35,
          map: map,
          bounds: new google.maps.LatLngBounds(
					new google.maps.LatLng (23.797531, 90.390695),
					new google.maps.LatLng (23.802854, 90.408762)
			)
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo4vqW4lA3gzVhnvNbcyhzgMcjNxQXnL4&callback=initMap">
    </script>
  </body>
</html>
