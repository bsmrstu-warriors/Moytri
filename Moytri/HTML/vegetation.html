<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <title>Circles</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      

      function initMap() {
        // Create the map.
		

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: 23.794972, lng: 90.392350},
          mapTypeId: google.maps.MapTypeId.SATELLITE
        });
		
		
		var rectangle1 = new google.maps.Rectangle({
          strokeColor: '#00ff11',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#91f798',
          fillOpacity: 0.35,
          map: map,
          bounds: new google.maps.LatLngBounds(
					new google.maps.LatLng (23.799570, 90.391776),
					new google.maps.LatLng (23.803237, 90.404921)
			)
        });
		
		var rectangle2 = new google.maps.Rectangle({
          strokeColor: '#00ff11',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#91f798',
          fillOpacity: 0.35,
          map: map,
          bounds: new google.maps.LatLngBounds(
					new google.maps.LatLng (23.806536, 90.406168),
					new google.maps.LatLng (23.808341, 90.411390)
			)
        });
         
        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo4vqW4lA3gzVhnvNbcyhzgMcjNxQXnL4&callback=initMap">
    </script>
  </body>
</html>
