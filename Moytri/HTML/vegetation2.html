<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <title>Rectangles</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script>

      // This example adds a red rectangle to a map.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: 23.757774, lng: 90.489533},
          mapTypeId: google.maps.MapTypeId.SATELLITE
        });

        var rectangle = new google.maps.Rectangle({
          strokeColor: '#00ff11',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#91f798',
          fillOpacity: 0.35,
          map: map,
          bounds: new google.maps.LatLngBounds(
					new google.maps.LatLng (23.764449, 90.494561),
					new google.maps.LatLng (23.763359, 90.496690)
			)
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo4vqW4lA3gzVhnvNbcyhzgMcjNxQXnL4&callback=initMap">
    </script>
  </body>
</html>
